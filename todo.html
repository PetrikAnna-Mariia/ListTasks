<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./main.css">
    <title>Practice #2 | Todo app</title>

</head>

<body>
    <div id="wrapper">
        <main id="main">
            <section class="todo-section">
                <div class="todo-app">
                    <div class="todo-header">
                        <h1>todo</h1>
                        <a href="#" class="theme-switch" id="themeSwitch">
                            <img src="icon-moon.svg" alt="description" class="moon">
                            <img src="icon-sun.svg" alt="description" class="sun">
                        </a>
                    </div>
                    <form action="#" class="add-form">
                        <input type="submit" id='createTasks'>
                        <input type="text" class="add-field" placeholder="Create a new todo...">
                    </form>
                    <div class="list-block">
                        <ul class="todo-list">
                        </ul>
                        <div class="footer" >
                            <span id="counter"></span>
                            <p>items left</p>
                            <ul class="list-button" id="filters">
                                <li><a href="#" id="all">All</a></li>
                                <li><a href="#" id="active">Active</a></li>
                                <li><a href="#" id="completed">Completed</a></li>
                            </ul>
                            <a href="#" id="clearCompleted">Clear Completed</a>
                        </div>
                    </div>
                    <div class="subscribe">
                        <p>Drag and drop to reorder list</p>
                    </div>
                </div>
            </section>
        </main>
        
    </div>
    <script src="todo.js"></script>
</body>

</html>
